<div class="card" *ngIf="product.title">
    <img class="card-img-top" width="100px"height="200px" [src]="product.imageUrl"*ngIf="product.imageUrl" alt={{product.title}}>
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">Price: {{product.price |currency}}</p>
    </div>
    <div class="card-footer" *ngIf="showActions && ShoppingCart">
        <button *ngIf="ShoppingCart.getquantity(product)===0;else updateQuantity" (click)="addToCart(product)" 
        class="btn btn-outline-secondary btn-block">Add To Cart</button>
        <ng-template #updateQuantity>
        <product-quantity [product]="product"[shopping-cart]="ShoppingCart"></product-quantity>
        </ng-template>
    </div>
  </div>
