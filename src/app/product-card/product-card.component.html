<div class="card" *ngIf="product.title">
    <img class="card-img-top" width="100px"height="200px" [src]="product.imageUrl"*ngIf="product.imageUrl" alt={{product.title}}>
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">Price: {{product.price |currency}}</p>
    </div>
    <div class="card-footer" *ngIf="showActions">
        <button *ngIf="getquantity()===0;else updateQuantity" (click)="addToCart(product)" 
        class="btn btn-outline-secondary btn-block">Add To Cart</button>
        <ng-template #updateQuantity>
          <div class="row no-gutters">
             <div class="col-2">
               <button (click)="removeFormCart()" class="btn btn-secondary btn-block">-</button>
             </div>
             <div class="col text-center">
                {{getquantity()}} in Cart
             </div>
             <div class="col-2">
                <button (click)="addToCart(product)" class="btn btn-secondary btn-block">+</button>

             </div>

          </div>
        </ng-template>
    </div>
  </div>
