<div class="sticky-top">
    <div class="list-group">
        <a translate class="list-group-item list-group-item-action" routerLink="/"[class.active]="!category">All Categories</a>
      <a routerLink="/" [queryParams]="{category:cat.key}" 
      *ngFor="let cat of categories$ |async" [class.active]="category===cat.key" class="list-group-item list-group-item-action">{{cat.payload.val().name}}</a>
      </div>
</div>
