<div class="card" >
  <div class="card-body">
    <h5 translate class="card-title">Order Summery</h5>
    <p translate class="card-text">{{ 'intro' | translate:cart }}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li *ngFor="let item of cart.items" class="list-group-item">
      {{item.quantity}} x {{item.title}}
      <div class="float-right">{{item.totalPrice |currency}}</div>

    </li>
    <li translate class="list-group-item font-weight-bold">
     Total
     <div class="float-right">{{cart.totalPrice |currency}}</div>
    </li>
  </ul>
</div>
